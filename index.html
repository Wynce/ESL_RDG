<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteering Abroad Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.9/babel.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const texts = [/* same as before */];
    const questions = [/* same as before */];

    function TextCard({ text }) {
      return (
        <div className="bg-white p-4 rounded-lg shadow-md mb-4 border-l-4 border-cyan-500">
          <h3 className="text-lg font-bold text-cyan-800">{text.title} (Text {text.id})</h3>
          <p className="text-gray-700">{text.content}</p>
        </div>
      );
    }

    function QuestionCard({ question, onSelect, selectedAnswer, isCorrect, showAnswers }) {
      return (
        <div className="bg-white p-4 rounded-lg shadow-md mb-4 border border-gray-300">
          <div className="flex justify-between items-center">
            <p className="text-gray-800 font-medium">{question.text}</p>
            {showAnswers && (
              <span className={`text-xl ${isCorrect ? 'text-green-600' : 'text-red-600'}`}>
                {isCorrect ? '‚úÖ' : '‚ùå'}
              </span>
            )}
          </div>
          <div className="mt-2 flex flex-wrap gap-2">
            {texts.map((text) => (
              <button
                key={text.id}
                onClick={() => onSelect(question.id, text.id)}
                className={`px-4 py-2 rounded-lg text-white font-semibold
                  ${selectedAnswer === text.id
                    ? showAnswers
                      ? isCorrect
                        ? 'bg-green-500'
                        : 'bg-red-500'
                      : 'bg-cyan-600'
                    : 'bg-cyan-400 hover:bg-cyan-500'}`}
              >
                Text {text.id}
              </button>
            ))}
          </div>
        </div>
      );
    }

    function ProgressBar({ current, total }) {
      const percent = (current / total) * 100;
      return (
        <div className="my-6">
          <div className="w-full bg-gray-200 rounded-full h-4">
            <div
              className="bg-cyan-600 h-4 rounded-full transition-all"
              style={{ width: `${percent}%` }}
            ></div>
          </div>
          <p className="text-sm text-gray-600 mt-1">{current} of {total} answered</p>
        </div>
      );
    }

    function App() {
      const [answers, setAnswers] = React.useState({});
      const [showAnswers, setShowAnswers] = React.useState(false);
      const [score, setScore] = React.useState(null);

      const handleSelect = (questionId, textId) => {
        if (!showAnswers) {
          setAnswers({ ...answers, [questionId]: textId });
        }
      };

      const handleSubmit = () => {
        let correctCount = 0;
        questions.forEach((q) => {
          if (answers[q.id] === q.answer) {
            correctCount++;
          }
        });
        setScore(correctCount);
        setShowAnswers(true);
      };

      const handleReset = () => {
        setAnswers({});
        setShowAnswers(false);
        setScore(null);
      };

      const getEmoji = () => {
        if (score === questions.length) return 'üèÜ';
        if (score >= 6) return 'üéâ';
        if (score >= 3) return 'üëç';
        return 'üòÖ';
      };

      return (
        <div className="max-w-4xl mx-auto p-6">
          <h1 className="text-3xl font-bold text-cyan-900 mb-4 text-center">
            Volunteering Abroad Matching Game üåç
          </h1>
          <p className="text-gray-700 mb-6 text-center">
            Read the five texts and match each question to the correct one. Test your global reading skills!
          </p>

          <div className="mb-8">
            {texts.map((text) => (
              <TextCard key={text.id} text={text} />
            ))}
          </div>

          <h2 className="text-2xl font-semibold text-cyan-800 mb-2">Questions</h2>

          <ProgressBar current={Object.keys(answers).length} total={questions.length} />

          {questions.map((question) => (
            <QuestionCard
              key={question.id}
              question={question}
              onSelect={handleSelect}
              selectedAnswer={answers[question.id]}
              isCorrect={answers[question.id] === question.answer}
              showAnswers={showAnswers}
            />
          ))}

          <div className="flex justify-center gap-4 mt-6">
            {!showAnswers ? (
              <button
                onClick={handleSubmit}
                className="px-6 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 disabled:bg-gray-400"
                disabled={Object.keys(answers).length < questions.length}
              >
                Submit Answers
              </button>
            ) : (
              <button
                onClick={handleReset}
                className="px-6 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700"
              >
                Try Again
              </button>
            )}
          </div>

          {showAnswers && (
            <div className="mt-6 text-center">
              <p className="text-xl font-semibold text-cyan-900">
                {getEmoji()} Your Score: {score} / {questions.length}
              </p>
              <p className="text-gray-700">
                {score === questions.length
                  ? 'Perfect! üåü You nailed it!'
                  : 'Review your answers and give it another shot!'}
              </p>
            </div>
          )}
        </div>
      );
    }

    // Import content from external file
    const texts = [...]; // use your existing 5 texts
    const questions = [...]; // use your existing 9 questions

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
